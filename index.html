<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Can't wait until New Years Eve!</h1>

    <div class="countdownContainer">
        <div class=" countNumber daysTimer">
            <p class="bigText" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countNumber hoursTimer">
            <p class="bigText" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countNumber minutesTimer">
            <p class="bigText" id="minutes">0</p>
            <span>mins</span>
        </div>
        <div class="countNumber secondsTimer">
            <p class="bigText" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>

</html>
